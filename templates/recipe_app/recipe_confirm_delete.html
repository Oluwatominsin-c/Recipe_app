{% extends "recipe_app/layout.html" %}
<!--  -->
{% block content %} {%load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete recipe</title>
  </head>
  <body>
    <div class="col-md-6" style="margin: auto">
      <form action="" method="POST" class="mt-5 border p-5 bg-light shadow">
        {% csrf_token %}
        <p style="color: crimson">
          Are you sure you want to delete this recipe?
        </p>
        <h4 class="mb-4 text-secondary">{{recipe.name }}</h4>
        <div>
          <img
            src="{{recipe.image.url}}"
            class="card-img-top"
            alt="{{recipe.name}}"
            height="auto"
          />
        </div>
        <br />
        <div class="col-md-12">
          <button class="btn btn-danger float-end">Delete Recipe</button>
        </div>
      </form>
    </div>
  </body>
</html>

{% endblock content %}
