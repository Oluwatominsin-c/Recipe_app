<div style="margin-left: 250px; margin-right: 250px">
  <style>
    body {
      margin-top: 20px;
      background-color: #eee;
    }

    .search-result-categories > li > a {
      color: #b6b6b6;
      font-weight: 400;
    }

    .search-result-categories > li > a:hover {
      background-color: #ddd;
      color: #555;
    }

    .search-result-categories > li > a > .glyphicon {
      margin-right: 5px;
    }

    .search-result-categories > li > a > .badge {
      float: right;
    }

    .search-results-count {
      margin-top: 10px;
    }

    .search-result-item {
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
    }

    .search-result-item:after,
    .search-result-item:before {
      content: " ";
      display: table;
    }

    .search-result-item:after {
      clear: both;
    }

    .search-result-item .image-link {
      display: block;
      overflow: hidden;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    @media (min-width: 768px) {
      .search-result-item .image-link {
        display: inline-block;
        margin: -20px 0 -20px -20px;
        float: left;
        width: 200px;
      }
    }

    @media (max-width: 767px) {
      .search-result-item .image-link {
        max-height: 200px;
      }
    }

    .search-result-item .image {
      max-width: 100%;
    }

    .search-result-item .info {
      margin-top: 2px;
      font-size: 12px;
      color: #999;
    }

    .search-result-item .description {
      font-size: 13px;
    }

    .search-result-item + .search-result-item {
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      .search-result-item-body {
        margin-left: 200px;
      }
    }

    .search-result-item-heading {
      font-weight: 400;
    }

    .search-result-item-heading > a {
      color: #555;
    }

    @media (min-width: 768px) {
      .search-result-item-heading {
        margin: 0;
      }
    }
  </style>

  <div class="container">
    <div class="row ng-scope">
      <div class="col-md-3 col-md-push-9">
        <h4>
          Results For <span class="fw-semi-bold"><b>item searched</b></span>
        </h4>
        <br />

        <div class="col-md-9 col-md-pull-3">
          <!-- <p class="search-results-count">About 94 700 000 (0.39 sec.) results</p> -->

          <section class="search-result-item">
            <a class="image-link" href="#"><img class="image" src="#" /> </a>
            <div class="search-result-item-body">
              <div class="row">
                <div class="col-sm-9">
                  <h4 class="search-result-item-heading">
                    <a href="/profile/{{users.user}}"><b>username</b></a>
                  </h4>
                  <p class="info">location</p>
                  <p class="description">bio</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
